
<!DOCTYPE 

<head>
  <meta charset="utf-8">
  <title>Property Management</title>
</head>
<body>
  <div class="wf-section">
    <div class="w-embed w-script">
      <script>
	function updateValues() {
  	let monthlyRentValue = document.getElementById('monthlyRent').value;
    document.getElementById('monthlyRentValue').value = monthlyRentValue;
    document.getElementById('card1Value').value = 2 * monthlyRentValue + 200;
    document.getElementById('card2Value').value = 3 * monthlyRentValue - 350;
    document.getElementById('card3Value').value = monthlyRentValue - 100;
  }
  window.addEventListener('DOMContentLoaded', () => {
    updateValues();
	});
</script>
    </div>
  </div>
  <div class="range-slider_cards-container">
    <div class="range-slider_card">
      <h2>Classic property manager monthly fee</h2>
      <div class="w-embed"><output class="outputValue" name="card1Value" id="card1Value">0</output></div>
    </div>
    <div class="range-slider_card">
      <h2>STBG monthly fee</h2>
      <div class="w-embed"><output class="outputValue" name="card2Value" id="card2Value">0</output></div>
    </div>
    <div class="range-slider_card">
      <h2>Yearly savings</h2>
      <div class="w-embed"><output class="outputValue" name="card3Value" id="card3Value">0</output></div>
    </div>
  </div>
  <div class="range-slider_embed w-embed"><output class="outputValue" name="monthlyRentValue" id="monthlyRentValue">0</output>
    <input type="range" id="monthlyRent" name="monthlyRent" min="1500" max="4500" value="0" step="50" oninput="updateValues()">
    <label for="monthlyRent">Monthly Rent</label>
    <style>
	#monthlyRent {
  	width: 50%;
    height: 20px;
  }
  .outputValue {
  	font-weight: 700;
    font-size: 25px;
    color: #3700ff;
    line-height: 1.2;
    text-align: center;
  }
</style>
  </div>
  <div class="w-embed w-script">

    <script>

      function updateValues() {
        let monthlyRentValue = document.getElementById('monthlyRent').value;
        document.getElementById('monthlyRentValue').value = monthlyRentValue;
        
        let card1value = 225 + 8 * monthlyRentValue;
        let card2value = 120 + 4 * monthlyRentValue;
        
        document.getElementById('card1Value').value = card1value;
        document.getElementById('card2Value').value = card2value;
        document.getElementById('card3Value').value = 12 * (card1value - card2value);
      }
      
      window.addEventListener('DOMContentLoaded', () => {
        updateValues();
      });
    
    </script>

  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6224a7572fe940444ade6dec" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
